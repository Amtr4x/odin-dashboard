    <title>Dashboard</title>

  <body>
    <header>
      <div class="search__bar">

          <p class="profile__greetings">Hi there,</p>

            Morgan Oakley <span class="profile__username">(@morgan)</span>
          </p>
        </div>
      </div>

    <nav></nav>
